<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Delete Sighting</title>
</head>
<body>
<!-- Main Body of Page -->

<div class="container">
  <div class="row m-4">
    <div class="col text-center border border-dark">
      <h1><a href="index">Superhero Sighting Manager</a></h1>
    </div>
  </div>
  <div class="row m-4 border border-dark">
    <div class="row m-4 border border-dark">
      <div class="col text-center m-3">
        <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
      </div>
      <div class="col text-center m-3">
        <a href="superPowers" class="btn btn-outline-primary btn-lg">SuperPowers</a>
      </div>
      <div class="col text-center m-3">
        <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
      </div>
      <div class="col text-center m-3">
        <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
      </div>
      <div class="col text-center m-3">
        <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
      </div>
    </div>

    <div class="row m-4 text-center border border-dark">
      <div class="col-12 text-center m-3">
        <span class="h3"><strong>Confirm Sighting Deletion</strong></span>
      </div>


      <div class="row m-4 border border-dark">
        <div class="col-6 text-right"><strong>ID:</strong></div>
        <div class="col-6 text-left">
          <span th:text="${sighting.id}">display Id</span>
        </div>

        <div class="col-6 text-right"><strong>Hero/Villain:</strong></div>
        <div class="col-6 text-left">
          <a href="#" th:href="@{/heroDetail(id=${sighting.heroId})}" th:text="${sighting.hero.name}">display hero name</a>
        </div>

        <div class="col-6 text-right"><strong>Location:</strong></div>
        <div class="col-6 text-left">
          <a href="#" th:href="@{/locationDetail(id=${sighting.locationId})}" th:text="${sighting.location.name}">display location</a>
        </div>

        <div class="col-6 text-right"><strong>Date:</strong></div>
        <div class="col-6 text-left">
          <span th:text="${#dates.format(sighting.sightingDate, 'yyyy-MM-dd')}">display date</span>
        </div>

        <div class="col-6 text-right"><strong>Hero/Villain Affiliations:</strong></div>
        <div class="col-6 text-left">
                  <span th:each="organization: ${orgs}">
                    <a href="#" th:href="@{/organizationDetail(id=${organization.id})}"><p th:text="${organization.name}">Org Name</p></a>
                  </span>
        </div>

      </div>

      <div class="col m-3 text-center">
        <a href="#" th:href="@{/performDeleteSighting(id=${sighting.id})}" class="btn btn-danger" role="button">Delete</a>
        <a href="sightings" class="btn btn-primary" role="button">Back</a>
      </div>

    </div>
  </div>
</div>


<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
