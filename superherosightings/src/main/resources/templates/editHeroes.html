<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Heroes/Villains</title>
</head>
<body>
<!-- Main Body of Page -->

<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="index">Superhero Sighting Manager</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
            </div>
            <div class="col text-center m-3">
                <a href="superPowers" class="btn btn-outline-primary btn-lg">SuperPowers</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>

        <div class="container">
            <!--Errors-->
            <div class="col-12 m-1 text-center" th:if="${nameError != ''}">
                <p class="alert alert-danger" th:text="${nameError}">Name Error</p>
            </div>
            <div class="col-12 m-1 text-center" th:if="${descError != ''}">
                <p class="alert alert-danger" th:text="${descError}">Desc Error</p>
            </div>
            <div class="col-12 m-1 text-center" th:if="${orgError != ''}">
                <p class="alert alert-danger" th:text="${orgError}">Org Error</p>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3" th:text="'Edit '+${hero.name}">Edit Hero/Villain</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editHero" method="POST">
                        <div class="form-group row">
                            <label for="heroName" class="col-3 col-form-label">Name</label>
                            <div class="col-9">
                                <input type="text" name="heroName" id="heroName" class="form-control" th:value="${hero.name}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="heroDescription" class="col-3 col-form-label">Description</label>
                            <div class="col-9">
                                <input type="text" name="heroDescription" id="heroDescription" class="form-control" th:value="${hero.description}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="superPower" class="col-3 col-form-label">Powers</label>
                            <div class="col-9">
                                <select id="superPower" name="superPower" class="form-control">
                                    <option th:each="superPower: ${powers}"
                                            th:value="${superPower.id}"
                                            th:text="${superPower.superPowerName}"
                                            th:selected="${hero.superPower.id == superPower.id}">
                                        Super Power</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="affiliations" class="col-3 col-form-label">Affiliations</label>
                            <div class="col-9">
                                <select id="affiliations" name="orgId" class="form-control" multiple required>
                                    <option th:each="organization :${orgs}"
                                            th:value="${organization.id}"
                                            th:text="${organization.name}"
                                            th:selected="0">
                                        Super Power</option>
                                </select>
                            </div>
                        </div>

                        <input type="text" id="heroId" name="heroId" hidden th:value="${hero.id}">
                        <button type="submit" class="btn btn-primary">Update Hero</button>
                        <a href="heroes" class="btn btn-danger" role="button">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
